<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Banner-->
    <div class="banner"></div>
    <!--Navbar-->
    <nav></nav>
    <!--Carosello-->
    <div class="carousel"></div>
    <!--The Moon-->
    <div class="moon"></div>
    <!--Millions-->
    <div class="million"></div>
    <!--Trade-->
    <div class="trade">
      <div class="tardeContainer">
        <div class="tradeTextCont">
          <div>
            <div class="tradeLeftSection">
              <h2 class="tradeTitle">
                <span>Trade </span>
                anything. No registratio, no hassel
              </h2>
              <p>
                Trade any token on BNB Smart Chain in seconds, just by
                connecting your wallet.
              </p>
              <div class="tradeButtonLink">
                <button class="tradeButton">
                  <a class="href" ="#">Trade Now</a>
                </button>
                <a class="tradeLink" href="#"
                  >Learn
                  <img
                    src="./media/svg/link-external-svgrepo-com.svg"
                    alt="Link icon"
                  />
                </a>
              </div>
            </div>
          </div>
          <div class="tradeImgCont">
            <div class="tradeImg bottom">
              <img src="./media/pancake-assets/trade/BNB@2x.webp" alt="" />
            </div>
            <div class="tradeImg center">
              <img src="./media/pancake-assets/trade/BTC@2x.webp" alt="" />
            </div>
            <div class="tradeImg top">
              <img src="./media/pancake-assets/trade/CAKE@2x.webp" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Earn-->
    <div class="earn"></div>
    <!--Win Million-->
    <div class="win"></div>
    <!--cake Makes-->
    <div class="cake"></div>
    <!--Start-->
    <div class="start"></div>
    <!--Footer-->
    <footer></footer>
  </body>
</html>
